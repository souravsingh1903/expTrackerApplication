<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="../css/addExpense.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class='add-expense-container'>
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <label for="expenseDate">Expense Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required>

            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" name="expenseName" required>
        
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>
        
        
            <label for="expenseCategory">Category:</label>
    <select id="expenseCategory" name="category" required>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Housing">Housing</option>
        <option value="Health and Wellness">Health and Wellness</option>
        <option value="Others">Others</option>
    </select>
            <button type="submit">Add Expense</button>
            <button type="button" id="premiumBtn" >Buy Premium</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            </form>
            <ul id="expenseList"></ul>        
</div>


</body>
<script src="../js/addexpense.js"></script>
</html>
